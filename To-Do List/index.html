<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="wrapper">
      <header>
  			<input type="text" id="item" class="rob-14" placeholder="What do you need to do?">
  			<button id="add">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path class="fill" d="M16 8c0 .5-.5 1-1 1H9v6c0 .5-.5 1-1 1s-1-.5-1-1V9H1c-.5 0-1-.5-1-1s.5-1 1-1h6V1c0-.5.5-1 1-1s1 .5 1 1v6h6c.5 0 1 .5 1 1z"/></svg>
  			</button>
  		</header>
  		<div class="list-wrapper">
  			<ul class="todo rob-14" id="todo"></ul>
  			<ul class="todo rob-14" id="completed"></ul>
  		</div>
    </div>
		<script src="js/script.js"></script>
  </body>
</html>
